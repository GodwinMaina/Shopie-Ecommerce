<app-navbar></app-navbar>
<div class="main">
    <div class="login-div">
        <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="login-title">
                <h1>Register Account</h1>
            </div>

            <div class="email">
                <label for="">First Name</label><br>
                <input data-cy="firstName" type="text" placeholder="John" name="firstName" formControlName="firstName" class="email-input">
                <div *ngIf="registerForm.get('firstName')?.errors?.['required'] && registerForm.get('firstName')?.touched" class="error-message">
                  firstName required.
                </div>
            </div>

            <div class="email">
                <label for="">Last Name</label><br>
                <input data-cy="lastName" type="text" placeholder="Doe" name="lastName" formControlName="lastName" class="password">
            </div>
            <div *ngIf="registerForm.get('lastName')?.errors?.['required'] && registerForm.get('lastName')?.touched" class="error-message">
              lastName required.
            </div>

            <div class="email">
                <label for="">Email</label><br>
                <input data-cy="email" type="email" placeholder="johndoe@gmail.com" name="email"  formControlName="email" class="email-input">
            </div>
             <div *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched" class="error-message">
          Email is required.
        </div>
        <div *ngIf="registerForm.get('email')?.errors?.['email'] &&registerForm.get('email')?.touched" class="error-message">
          Invalid email format.
        </div>

            <div class="email">
                <label for="">Password</label><br>
                <input data-cy="password" type="password" placeholder="******" name="password" formControlName="password" class="password">
            </div>
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
              <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
              <div *ngIf="registerForm.get('password')?.errors?.['minlength'] && !registerForm.get('password')?.errors?.['required']">Password must be at least 6 characters long.</div>
              </div>

            <div class="email">
                <label for="">Confirm Password</label><br>
                <input type="password" placeholder="******"  name="confirmPassword" formControlName="confirmPassword" class="password">
            </div>
            <div *ngIf="registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched" class="error-message">
              <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</div>
              <div *ngIf="registerForm.get('confirmPassword')?.errors?.['mismatch'] && !registerForm.get('confirmPassword')?.errors?.['required']">Passwords do not match.</div>
            </div>

            <div class="email">
                <button data-cy="sign-btn" class="login-btn" type="submit">Sign up</button>
            </div>

            <div class="forgot-btn">
                <a class="forgot-href" routerLink="/auth/login">Already have an account</a>
            </div>
        </form>
    </div>
</div>
<app-footer></app-footer>
