<app-landing-page></app-landing-page>
<div class="prod-modal-bg-nav">
    <div class="prod-modal">
      <div class="mod-title">
        <h2>Your Cart</h2>
        <div class="close-icon" routerLink="/">
          <i class="fa-solid fa-circle-xmark"></i>
        </div>
      </div>
      <div class="mod-container" *ngFor="let product of cartProd">
        <div class="modal-img">
          <img src="{{ product.image }}" alt="{{ product.name }}" class="img-modal" />
        </div>
        <div class="modal-text">
          <div class="mod-cont">
            <div class="modal-desc">
              <p>{{ product.name }} Jeans at Ksh. {{ product.price }} only</p>
              <p>{{ product.description }}</p>
            </div>
            <div class="modal-plus">
              <i class="fa-solid fa-minus"></i>
              <p>{{ product.quantity }}</p>
              <i class="fa-solid fa-plus"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="mod-checkout">
        <h2>Total: Ksh.1000</h2>
        <button class="checkout-btn">Checkout</button>
      </div>
    </div>
  </div>
