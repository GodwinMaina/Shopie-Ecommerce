<div class="cart-table">
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Product Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>delete</th>
        <!-- <th>Category</th> -->

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of cartProd">
        <td><img src="{{ product.image }}" alt="{{ product.name }}"></td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
