<div class="cart-table">
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Product Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>delete</th>
        <!-- <th>Category</th> -->

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of cartlog2">
        <td><img src="{{ product.image }}" alt="{{ product.name }}"></td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td style="font-size: 20px;"><button style="margin-right: 10px; width: 30px;cursor: pointer; height: 5vh ;background-color: orange; color: black; border: none; margin-top: 40px;" (click)="minusCart()" class="quantity-btn">-</button>
       {{productQuantity}}
        <button style="width: 30px; margin-left: 10px; cursor: pointer; height: 5vh ;background-color: orange; color: black; border: none; margin-top: 40px;"  (click)="plusCart()"  (click)="addToCartLog2(product)" class="quantity-btn">+</button></td>
        <td><button style="width: 60px; height: 15vh;color: white;border-radius:10px;font-size: 15px;margin-left:10px; cursor: pointer; height: 5vh ; background-color: red; border: none; margin-top: 40px;" class="quantity-btn" (click)="removeCarty(product.cart_id)">delete</button></td>
        <!-- <td>{{ product.category }}</td> -->
      </tr>
    </tbody>
  </table>
