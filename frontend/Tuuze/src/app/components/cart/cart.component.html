<div class="cart-table">
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Product Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>delete</th>
        <!-- <th>Category</th> -->

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of cartProd">
        <td><img src="{{ product.image }}" alt="{{ product.name }}"></td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td style="font-size: 20px;"><button style="margin-right: 10px; width: 30px;cursor: pointer; height: 5vh ;background-color: orange; color: black; border: none; margin-top: 40px;" (click)="minusCart()" class="quantity-btn">-</button>
       {{productQuantity}}
        <button style="width: 30px; margin-left: 10px; cursor: pointer; height: 5vh ;background-color: orange; color: black; border: none; margin-top: 40px;"  (click)="plusCart()" class="quantity-btn">+</button></td>
        <td><button style="width: 30px; margin-left: 10px; cursor: pointer; height: 5vh ; border: none; margin-top: 40px;" class="quantity-btn"  (click)="remove(product.product_id)">delete</button></td>
        <!-- <td>{{ product.category }}</td> -->
      </tr>
    </tbody>
  </table>
</div>
